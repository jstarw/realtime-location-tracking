<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIfvsN7Eb9aIVuxChXz3NqDS8pZv5RfQo&sensor=true"></script>

    <!-- Socket.io -->
    <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <!--<script src="js/module.js"></script>-->
    <script src="js/controllers.js"></script>
    <!--<script src="js/settings.js"></script>-->
    <script src="js/directives.js"></script>
    <script src="js/style.js"></script>


  </head>

  <body ng-app="starter" ng-controller="MainCtrl">

    <div class="header">
      <div class="row row1">
        <div class="col col-20 header-col align-left"><i class="icon header-icon ion-gear-a" ng-click="openModal()"></i></div>
        <div class="col col-60 header-col"><div class="main-status">{{showLocation}}</div></div>
        <div class="col col-20 header-col align-right">
          <!-- <i ng-hide="findingLocation" class="icon header-icon ion-connection-bars"></i> -->
          <i ng-show="spinner" class="header-icon icon ion-loading-d"></i>
        </div>
      </div>
    </div>

    <ion-content scroll="false">
      <map on-create="mapCreated(map)"></map>
      <!-- <div class="location-dot" ng-show="showLocation == false"></div> -->
      <div class="location-btn" id="location-btn" ng-click="TrackMe()">
        <i class="icon header-icon ion-navigate"></i>
      </div>
      <div class="location-dot" ng-show="showLocation"></div>


    </ion-content>

    


    
    <script id="contact-modal.html" type="text/ng-template">
        <div class="modal">
          <ion-header-bar>
            <h1 class="title">Settings</h1>
          </ion-header-bar>
          <ion-content>
            <div class="list">
              <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text" value="{{username}}" ng-model="username">
              </label>
            </div>

            <button class="button button-full button-positive" ng-click="closeModal()">Done</button>
          </ion-content>
        </div>
      </script>

  </body>
</html>
