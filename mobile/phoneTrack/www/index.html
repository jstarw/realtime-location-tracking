<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIfvsN7Eb9aIVuxChXz3NqDS8pZv5RfQo&sensor=true"></script>

    <!-- Jquery -->


    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/style.js"></script>

  </head>

  <body ng-app="starter" ng-controller="MainCtrl">
    <!-- <ion-header-bar class="bar-stable">
      <h1 class="title">Location</h1>
    </ion-header-bar> -->

    <div class="header">
      <div class="row row1">
        <div class="col col-20 header-col align-left"><i class="icon header-icon ion-gear-a"></i></div>
        <div class="col col-60 header-col"><div class="main-status">{{showLocation}}</div></div>
        <div class="col col-20 header-col align-right"><i class="icon header-icon ion-connection-bars"></i></div>
      </div>
    </div>

    <ion-content scroll="false">
      <map on-create="mapCreated(map)"></map>
      <!-- <div class="location-dot" ng-show="showLocation == false"></div> -->
      <div class="location-btn" id="squarediv" ng-click="TrackMe()">
        <i class="icon header-icon ion-navigate"></i>
      </div>
    </ion-content>


    


  </body>
</html>
