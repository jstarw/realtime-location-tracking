<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Master Client</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>This is the master page</h1>
  <p>If you click on me and I dissapear, then jquery is working.</p>
  <div id="location"></div>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="/main.js"></script>
	
	<script>
    var socket = io();

    socket.on('loc', function(loc){
      console.log("Got Location");
      $('#location').append($('<li>').text('username: ' + loc.username + ', latitude: ' + loc.latitude + ', longitude: ' + loc.longitude))
    });
	</script>
</body>
</html>
